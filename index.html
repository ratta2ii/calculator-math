<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>


    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">Enter 1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">Enter 2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add</button>
      </form>
    </div>
    <div id="output" class="">
<!-- This div is the only one that displays an answer to add problem.-->
    </div>

    <div class="container">
      <form id="subtract">
        <div class="form-group">
          <label for="subtract1">Enter 1st number:</label>
          <input id="subtract1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="subtract2">Enter 2nd number:</label>
          <input id="subtract2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Subtract</button>
      </form>
    </div>

    <div class="container">
      <form id="multiply">
        <div class="form-group">
          <label for="multiply1">Enter 1st number:</label>
          <input id="multiply1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="multiply2">Enter 2nd number:</label>
          <input id="multiply2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Multiply</button>
      </form>
    </div>

    <div class="container">
      <form id="divide">
        <div class="form-group">
          <label for="divide1">Enter 1st number:</label>
          <input id="divide1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="divide2">Enter 2nd number:</label>
          <input id="divide2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Divide</button>
      </form>
    </div>

  </body>
</html>
